{%extends "polls/base.html"%}
{%block title%}Home Page{%endblock%}
{%block body%}

<div class="card">
  <div class="card-header">
    Questions Display
  </div>
  <div class="card-body">
  	{% if questions_list %}
	    <ul>
	    	{% for question in questions_list %}
	    		<li>
	    			<a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
	    		</li>
	    	{% endfor %}
	    </ul>
	{% else %}
		<p>No polls are available</p>
	{% endif %}
  </div>
</div>

{%endblock%}
